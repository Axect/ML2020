# Bernoulli Saga

---

### Bernoulli Distribution

--

* **Definition**
$$
\text{Bern}(x|\mu) = \mu^x (1- \mu)^{1-x}
$$

--

    * $x \in \\{0,1\\}$ : Binary variable

--
    * $0 \leq \mu \leq 1$ : Analyzed as probability
